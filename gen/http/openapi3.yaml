            description: Actor + ID
            example:
                ActorID: 239
                ActorInfo:
                    ActorBirthdate: "2024-03-18"
                    ActorName: Margo Robbie
                    ActorSex: F
            required:
                - ActorID
                - ActorInfo
        ActorInfo:
            type: object
            properties:
                ActorBirthdate:
                    type: string
                    description: YYYY-MM-DD
                    example: "2024-03-18"
                    pattern: ^\d{4}\-(0[1-9]|1[012])\-(0[1-9]|[12][0-9]|3[01])$
                ActorName:
                    type: string
                    description: Name of an Actor
                    example: Margo Robbie
                    pattern: ^.*\S.*$
                    maxLength: 32
                ActorSex:
                    type: string
                    description: Sex of an Actor
                    example: F
                    pattern: ^(M|F)$
            description: Describes an Actor to be added
            example:
                ActorBirthdate: "2024-03-18"
                ActorName: Margo Robbie
                ActorSex: F
            required:
                - ActorName
                - ActorSex
                - ActorBirthdate
        ActorResultCollection:
            type: array
            items:
                $ref: '#/components/schemas/Actor'
            example:
                - ActorBirthdate: Facere sequi veritatis neque.
                  ActorID: 239
                  ActorName: Sint et.
                  ActorSex: Dolores in ducimus ea sapiente quia delectus.
                - ActorBirthdate: Facere sequi veritatis neque.
